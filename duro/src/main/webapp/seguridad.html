<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SISDOGAR - Seguridad</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="ventana">
            <h2>Seguridad</h2>
            <div class="contenido">
                <button onclick="enviarAccionAlarma('activar')">Activar Alarma</button>
                <button onclick="enviarAccionAlarma('desactivar')">Desactivar Alarma</button>
                <button onclick="location.href = 'index.html'">Volver</button>
            </div>
        </div>

        <script>
            function enviarAccionAlarma(accion) {
                fetch('alarma', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'accion=' + accion
                })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Error en la petición');
                            }
                            console.log('Acción de alarma enviada correctamente');
                        })
                        .catch(error => console.error('Error:', error));
            }
        </script>
    </body>
</html>
