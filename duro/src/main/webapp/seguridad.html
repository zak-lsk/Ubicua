<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SISDOGAR - Seguridad</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="ventana">
            <h2>Seguridad</h2>
            <div class="contenido">
                <!-- Botones actuales para activar/desactivar la alarma -->
                <button onclick="enviarAccionAlarma('activar')">Activar Alarma</button>
                <button onclick="enviarAccionAlarma('desactivar')">Desactivar Alarma</button>
                <button onclick="location.href = 'index.html'">Volver</button>
            </div>
        </div>

        <!-- Modal de aviso -->
        <div id="modalAlarma" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center;">
            <div style="background: white; padding: 20px; border-radius: 8px; text-align: center;">
                <h2>⚠️ Movimiento Detectado</h2>
                <p>Tienes 30 segundos para responder.</p>
                <p id="contador">30 segundos</p>
                <button id="desactivarAlarma">Sí, soy yo</button>
                <button id="activarSonido">No soy yo</button>
            </div>
        </div>

        <script>
            // Función para enviar acción de alarma
            function enviarAccionAlarma(accion) {
                fetch('alarma', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'accion=' + accion
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error en la petición');
                    }
                    console.log('Acción de alarma enviada correctamente');
                })
                .catch(error => console.error('Error:', error));
            }

            // Función para mostrar el modal y gestionar las acciones
            function mostrarModal() {
                const modal = document.getElementById("modalAlarma");
                modal.style.display = "flex";

                let tiempoRestante = 30;
                const contador = document.getElementById("contador");
                const intervalo = setInterval(() => {
                    tiempoRestante--;
                    contador.textContent = `${tiempoRestante} segundos`;
                    if (tiempoRestante <= 0) {
                        clearInterval(intervalo);
                        activarSonido();
                        modal.style.display = "none";
                    }
                }, 1000);

                document.getElementById("desactivarAlarma").addEventListener("click", () => {
                    clearInterval(intervalo);
                    desactivarAlarma();
                    modal.style.display = "none";
                });

                document.getElementById("activarSonido").addEventListener("click", () => {
                    clearInterval(intervalo);
                    activarSonido();
                    modal.style.display = "none";
                });
            }

            function desactivarAlarma() {
                fetch("/alarmaModal", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: "accion=desactivar"
                }).catch(err => console.error("Error al desactivar la alarma:", err));
            }

            function activarSonido() {
                fetch("/alarmaModal", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: "accion=sonar"
                }).catch(err => console.error("Error al activar el sonido:", err));
            }

            // Mostrar el modal al cargar la página
            window.onload = mostrarModal;
        </script>
    </body>
</html>
