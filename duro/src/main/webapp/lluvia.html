<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISDOGAR - Lluvia</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="ventana">
        <h2>Lluvia</h2>
        <div class="contenido">
          <button onclick="enviarAccionVentana('abrir')">Abrir Ventanas</button>
            <button onclick="enviarAccionVentana('cerrar')">Cerrar Ventanas</button>
            <button onclick="enviarAccionParaguas('abrir')">Abrir Paraguas</button>
            <button onclick="enviarAccionParaguas('cerrar')">Cerrar Paraguas</button>
            <button onclick="location.href='index.html'">Volver</button>
        </div>
    </div>
    <script>
        function enviarAccionVentana(accion) {
            fetch('ventana', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'accion=' + accion
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error en la petici贸n');
                }
                console.log('Acci贸n ventana enviada correctamente');
            })
            .catch(error => console.error('Error:', error));
        }

        function enviarAccionParaguas(accion) {
            fetch('paraguas', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'accion=' + accion
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error en la petici贸n');
                }
                console.log('Acci贸n paraguas enviada correctamente');

    </script>
</body>
