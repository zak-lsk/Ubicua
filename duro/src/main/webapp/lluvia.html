<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISDOGAR - Lluvia</title>
    <link rel="stylesheet" href="css/styles.css">
    <script>
    function verificarEstadoAlarma() {
        fetch("/alarmaModal", { method: "GET" })
            .then(response => response.json())
            .then(data => {
                if (data.alarmaActivada && data.movimientoDetectado) {
                    console.log("Movimiento detectado. Redirigiendo a la página de seguridad...");
                    window.location.href = "/seguridad.html"; // Redirige a la página de seguridad
                }
            })
            .catch(error => console.error("Error al verificar el estado de la alarma:", error));
    }

    // Verifica el estado cada 5 segundos
    setInterval(verificarEstadoAlarma, 5000);
  </script>
</head>
<body>
    <div class="ventana">
        <h2>Lluvia</h2>
        <div class="contenido">
            <!-- Estado del paraguas -->
            <div id="estadoParaguas">
                <h3>Estado del Paraguas</h3>
                <p id="paraguasTexto">Cargando estado del paraguas...</p>
            </div>

            <!-- Botones de acción -->
            <div id="botones">
                <button onclick="enviarAccionVentana('abrir')">Abrir Ventanas</button>
                <button onclick="enviarAccionVentana('cerrar')">Cerrar Ventanas</button>
                <button onclick="enviarAccionParaguas('abrir')">Abrir Paraguas</button>
                <button onclick="enviarAccionParaguas('cerrar')">Cerrar Paraguas</button>
                <button onclick="location.href='index.html'">Volver</button>
            </div>
        </div>
    </div>

    <script>
        function actualizarEstadoParaguas() {
            fetch('GestionarParaguas', { method: 'POST' })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error al obtener el estado del paraguas');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('paraguasTexto').textContent = data;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('paraguasTexto').textContent = "Error al obtener el estado del paraguas.";
                });
        }

        function enviarAccionVentana(accion) {
            fetch('ventana', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'accion=' + accion
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error en la petición');
                }
                console.log('Acción ventana enviada correctamente');
            })
            .catch(error => console.error('Error:', error));
        }

        function enviarAccionParaguas(accion) {
            fetch('paraguas', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'accion=' + accion
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error en la petición');
                }
                console.log('Acción paraguas enviada correctamente');
            })
            .catch(error => console.error('Error:', error));
        }

        // Actualización periódica
        setInterval(() => {
            actualizarEstadoParaguas();
        }, 5000);

        // Inicializar al cargar la página
        actualizarEstadoParaguas();
    </script>
</body>
</html>
